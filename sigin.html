<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black min-h-screen">
    <!-- Background Image -->
    <div class="relative min-h-screen bg-[url('header-image.jpg')] bg-cover bg-center">
        <!-- Overlay -->
        <div class="bg-black/50 min-h-screen">
            <!-- Header -->
            <header class="px-8 py-6">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" 
                     alt="Netflix" 
                     class="h-12">
            </header>

            <!-- Sign In Form -->
            <main class="flex justify-center items-center px-4">
                <div class="bg-black/75 p-16 rounded-md w-full max-w-md">
                    <h1 class="text-white text-3xl font-bold mb-8">Sign In</h1>
                    
                    <form class="space-y-4">
                        <!-- Email Input -->
                        <div>
                            <input type="email" 
                                   placeholder="Email or phone number" 
                                   class="w-full p-4 rounded bg-zinc-800 text-white focus:outline-none focus:ring-2 focus:ring-gray-500">
                        </div>

                        <!-- Password Input -->
                        <div>
                            <input type="password" 
                                   placeholder="Password" 
                                   class="w-full p-4 rounded bg-zinc-800 text-white focus:outline-none focus:ring-2 focus:ring-gray-500">
                        </div>

                        <!-- Sign In Button -->
                        <button class="w-full bg-red-600 text-white py-4 rounded font-semibold hover:bg-red-700 transition">
                            Sign In
                        </button>

                        <!-- Remember Me & Need Help -->
                        <div class="flex justify-between text-zinc-500 text-sm">
                            <label class="flex items-center">
                                <input type="checkbox" class="mr-2">
                                Remember me
                            </label>
                            <a href="#" class="hover:underline">Need help?</a>
                        </div>
                    </form>

                    <!-- Footer Section -->
                    <div class="mt-16">
                        <p class="text-zinc-500">
                            New to Netflix? 
                            <a href="#" class="text-white hover:underline">Sign up now</a>
                        </p>
                        
                        <p class="text-zinc-500 text-sm mt-4">
                            This page is protected by Google reCAPTCHA to ensure you're not a bot. 
                            <a href="#" class="text-blue-600 hover:underline">Learn more.</a>
                        </p>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <!-- Footer -->
    <footer class="bg-black/75 text-zinc-500 py-8 px-4 md:px-8">
        <div class="max-w-7xl mx-auto">
            <p class="mb-4">Questions? Call 1-844-505-2993</p>
            
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-sm">
                <div class="space-y-2">
                    <a href="#" class="block hover:underline">FAQ</a>
                    <a href="#" class="block hover:underline">Cookie Preferences</a>
                </div>
                <div class="space-y-2">
                    <a href="#" class="block hover:underline">Help Center</a>
                    <a href="#" class="block hover:underline">Corporate Information</a>
                </div>
                <div class="space-y-2">
                    <a href="#" class="block hover:underline">Terms of Use</a>
                </div>
                <div class="space-y-2">
                    <a href="#" class="block hover:underline">Privacy</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
